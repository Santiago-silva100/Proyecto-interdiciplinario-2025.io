<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERDISCIPLINARIO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="logo">
            <!-- Solo la imagen será el enlace clicable -->
            <a href="index.html">
                <img src="logo.jpeg" alt="Logo" />
            </a>
            <!-- Título junto al logo -->
            <span>PROYECTO INTERDISCIPLINARIO "1ero B"</span>
        </div>
    </header>






    <div id="start-screen">
        <h1>Juego de las Emociones</h1>
        <p>Introduce tu nombre para comenzar el juego y descubrir tus habilidades para identificar emociones.</p>
        <input type="text" id="player-name" placeholder="Introduce tu nombre">
        <button onclick="startGame()">Comenzar Partida</button>
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-screen" style="display: none;">Cargando...</div>

    <!-- Pantalla principal del juego -->
    <div id="game-screen" style="display: none;">

        <!-- Contenedor para temporizador y progreso -->
        <div id="game-info">
            <p id="timer-text">Tiempo restante: 3:00 </p>
            <p id="question-progress">Pregunta 1 de 20</p>
        </div>

        <!-- Información del jugador -->
        <div id="player-info">
            <p id="player-name-display"></p>
        </div>

        <!-- Puntuación y racha -->
        <div id="scoreboard">
            <p id="score">Puntuación: 0</p>
            <p id="streak">Racha: 0</p>
        </div>

        <!-- Título del juego -->
        <h2 id="game-title">Juego de las Emociones</h2>

        <!-- Cuadro de pregunta y opciones -->
        <div id="question-box">
            <p id="question-text"></p>
            <div class="caritas">
                <img src="happy.jpeg" alt="Feliz" onclick="checkEmotion('feliz')">
                <img src="sad.jpeg" alt="Triste" onclick="checkEmotion('triste')">
                <img src="angry.png" alt="Enojado" onclick="checkEmotion('enojado')">
                <img src="surprised.jpeg" alt="Sorprendido" onclick="checkEmotion('sorprendido')">
            </div>
        </div>

        <!-- Mensaje -->
        <div id="message"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; SILVA ACOSTA YAMIT SANTIAGO</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
